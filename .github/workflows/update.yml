name: GlobalAutoUpdateBot
on:
  workflow_dispatch:
  push:
    paths:
      - 'main.py'

jobs:
  run-task:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 核心要素：确保持久读写权
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4
      
      - name: 安装 Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: 安装自动化引擎 (Playwright)
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps chromium
          
      - name: 执行全要素抓取
        run: python main.py
        
      - name: 暴力推送到首页 (穿透同步)
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "BrowserBot"
          git add -A
          git commit --allow-empty -m "Update source: $(date)"
          git push --force origin main
