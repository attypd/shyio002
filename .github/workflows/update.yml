name: BrowserUpdate
on:
  workflow_dispatch:
  push:
    paths:
      - 'main.py' # 你只要改了关键词，立马触发

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: 部署浏览器环境
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps chromium # 这一步是正事，确保浏览器能跑起来
      - name: 启动抓取
        run: python main.py
      - name: 提交更新
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "BrowserBot"
          git add bootstrap.min.css
          git commit -m "Update source" || exit 0
          git push
