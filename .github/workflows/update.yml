name: AutoSyncLive
on:
  schedule:
    - cron: '0 22 * * *'  # 每天北京时间早上 6:00 自动更新
  workflow_dispatch:      # 这个参数开启了【手动运行】按钮

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install requests
      - run: python main.py
      - name: Commit and Push
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "LiveBot"
          git add bootstrap.min.css
          git commit -m "Update source [$(date)]" || exit 0
          git push
